<!-- #header -->
<header id="header"  role="banner" class="clearfix">
    <div class="container">

        <!-- #header-inside -->
        <div id="header-inside" class="clearfix">
            <div class="row">

                <div class="col-md-4">
                    <!-- #header-inside-left -->
                    <div id="header-inside-left" class="clearfix">
                    <div id="logo">
                      <a href="/assets/logo.png" title="{{ site.title }}" rel="home"> <img src="/assets/logo.png" alt="{{ site.title }}" /> </a>
                    </div>

                    <div id="site-name">
                      <a href="/{{ page.lang }}" title="{{ site.title }}">{{ site.title }}</a>
                    </div>

                    <div id="site-slogan">
                      {{ site.slogan }}
                    </div>

                    </div>
                    <!-- EOF:#header-inside-left -->
                </div>

                <div class="col-md-8">
                    <!-- #header-inside-right -->
                    <div id="header-inside-right" class="clearfix">

                        <div id="search-area" class="clearfix">
                        {{ "search-area" }}
                        </div>

                        <!-- #main-navigation -->
                        <div id="main-navigation" class="clearfix with-search-bar">
                            <nav role="navigation">
                                {% include navigation.html %}
                            </nav>
                        </div>
                        <!-- EOF: #main-navigation -->

                    </div>
                    <!-- EOF:#header-inside-right -->
                </div>

            </div>
        </div>
        <!-- EOF: #header-inside -->

    </div>
</header>
<!-- EOF: #header -->
